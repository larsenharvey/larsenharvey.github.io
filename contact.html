<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Contact</title>
		<link href="style.css" type="text/css" rel="stylesheet" />

	</head>

	<body>
	<div class="container">
		<section class="header">
			<div style="position: relative;">
				    <div class="header-logo-div" onmouseover="hoverLogo(this)">
				        <img src="images/lhlogo.png" id="header-logo">
				    </div>
				    <div class="nightmode-div">
			    	<img src="images/nightmode.png" id="nightmode-icon" onclick="nightMode()">
			    </div>
				</div>
			<nav>
				<div>
				<a href="index.html" class="header-link" onmouseover="hoverHome(this)" 
					onmouseout="mouseOff(this)">Home</a>
				<a href="portfolio.html" class="header-link" onmouseover="hoverPortfolio(this)" 
					onmouseout="mouseOff(this)">Portfolio</a>
				<a href="about.html" class="header-link" onmouseover="hoverAbout(this)"
					onmouseout="mouseOff(this)">About</a>
				<a href="contact.html" onmouseover="hoverContact(this)"
					onmouseout="mouseOff(this)" class="currentPg header-link" style="margin-right:0">Contact</a>
				</div>
			</nav>
		</section>
		</div>

		<div class="contact-content">
			<div class="div-contact-images">

				<a href="mailto:larsen.harvey@gmail.com" target="_blank" alt="My email: larsen.harvey@gmail.com">
					<img src="images/email.png" class="contact-img" id="mail" 
					onmouseover="blurOthersButMail()" onmouseout="removeBlurs()"></img>
				</a>

				<a href="https://github.com/larsenharvey" target="_blank" alt="Github: github.com/larsenharvey">
					<img src="images/github.png" class="contact-img" id="github"
					onmouseover="blurOthersButGithub()" onmouseout="removeBlurs()"></img>
				</a>

				<a href="https://linkedin.com/in/larsenharvey" target="_blank" 
					alt="linkedIn: linkedin.com/in/larsenharvey">
					<img src="images/linkedin.png" class="contact-img" id="linkedin"
					onmouseover="blurOthersButLinkedIn()" onmouseout="removeBlurs()"></img>
				</a>
				
				<a href="https://angel.co/larsenharvey" target="_blank" alt="angellist: angel.co/larsenharvey">
					<img src="images/angellist.png" class="contact-img" id="angellist"
					onmouseover="blurOthersButAngellist()" onmouseout="removeBlurs()"></img>
				</a>
			</div>

			<footer style="position:absolute;">
				<p>Site created and designed by Larsen Harvey</p>
			</footer>
		</div>

		<script type="text/javascript" src="script.js"></script>
	</body>

</html>
