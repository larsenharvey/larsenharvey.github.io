<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Portfolio</title>
		<link href="style.css" type="text/css" rel="stylesheet" />
	</head>

	<body>
		<div class="container">
			<section class="header">
				<div style="position: relative;">
				    <div class="header-logo-div" onmouseover="hoverLogo(this)">
				        <img src="images/lhlogo.png" id="header-logo">
				    </div>
				</div>

			<p class="title">Portfolio</p>
			<nav>
				<a href="index.html" onmouseover="hoverHome(this)" 
					onmouseout="mouseOff(this)">Home</a>
				<a href="portfolio.html" onmouseover="hoverPortfolio(this)" 
					onmouseout="mouseOff(this)" class="currentPg">Portfolio</a>
				<a href="about.html" onmouseover="hoverAbout(this)"
					onmouseout="mouseOff(this)">About</a>
				<a href="contact.html" onmouseover="hoverContact(this)"
					onmouseout="mouseOff(this)" style="margin-right:0">Contact</a>
			</nav>

			</section>
			
			<div id="portfolio-content">
			<a href="student-portfolio.html" alt="student portfolio" class="s">
				<img src="images/student-work.jpg" style="margin-top:4%;" onmouseover="this.style.opacity=0.8;" onmouseout="this.style.opacity=1">
				<!-- <div class="split left" id="student-work" onmouseover="blurProfessional()" onmouseout="removeBlur()">
					Student Work
				</div> -->
			</a>
			

			
			<a href="professional-portfolio.html" alt="professional portfolio" class="p">
				<img src="images/professional-work.jpg" style="margin-top:1%;" onmouseover="this.style.opacity=0.8;" onmouseout="this.style.opacity=1">
				<!-- <div class="split right" id="professional-work" onmouseover="blurStudent()" onmouseout="removeBlur()">
					Professional Work
				</div> -->
			</a>
			</div>

		</div> <!-- end of container div -->
	

		<script>
			var studentWork = document.getElementById("student-work");
			var professionalWork = document.getElementById("professional-work");

			function blurProfessional() {
				professionalWork.classList.add("blur");
			}

			function blurStudent() {
				studentWork.classList.add("blur");
			}

			function removeBlur() {
				studentWork.classList.remove("blur");
				professionalWork.classList.remove("blur");

			}

				function hoverHome(link) {
					link.style.backgroundColor = "#ff9999";
				}

				function hoverPortfolio(link) {
					link.style.backgroundColor = "#ffcc99";
				}

				function hoverContact(link) {
					link.style.backgroundColor = "#ccddff";
				}

				function hoverAbout(link) {
					link.style.backgroundColor = "#b3e6cc";
				}

				function mouseOff(link) {
					link.style.backgroundColor = "#f2f2f2";
					link.style.background.opacity = "0.7";
				}

		</script>
	</body>
		<footer id="footer-portfolio">
			<p>Site created and designed by Larsen Harvey</p>
		</footer>
</html>
