<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" 
			name="viewport" content="width=device-width"/>
		<title>Larsen Harvey's Site</title>
		<link href="style.css" type="text/css" rel="stylesheet" />

				    <div class="nightmode-div">

			    	</div>

				</div>
				<p class="home-title">Larsen Harvey's Portfolio Website</p>

				<nav>

					onmouseout="mouseOffGradient(this)" class="header-link">Portfolio</a>

				<a href="contact.html" onmouseover="hoverContactGradient(this)"

				</nav>

				

			</section><!-- end of main-content section-->

				<img src="images/home-img.png"></img>-->

					<source srcset="home-image480px.png" media="(max-width:481px)">

				</picture>
			-->
